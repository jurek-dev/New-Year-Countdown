<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countowl</title>
    <link rel="shortcut icon" href="img/logo-countowl.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="countdown()">
    <header>
        <img src="img/logo-countowl.png">
        <p class="title">Countowl</p>
    </header>

    <div class="container">

        <div class="item-data">
            <p id="fulldate">00/00/0000</p>
        </div>

        <div class="item-time">
            <p id="fulltime">00:00:00</p>
        </div>

    </div>

    <div class="container-row">

        <div class="item-info">
            <p id="infoText">Hoje Ã© mais um dia!</p>
            <p id="subinfoText">Tenha um dia produtivo.</p>
        </div>

        <div class="image">
            <img src="img/default-day.png"/>
        </div>

    </div>

    <footer>
        <a href="https://github.com/jurek-dev"><img class="git" src="img/logo-github.png"></a>
    </footer>
</body>
</html>
