<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="countdown()">

    <div class="container">

        <div class="item-data">
            <span id="fulldate">00/00/0000</span>
        </div>

        <div class="item-time">
            <span id="fulltime">00:00:00</span>
        </div>

        <div class="item-info">
            <p id="infoText">Lorem ipsum dolor sit.</p>
        </div>

    </div>

    <footer>
        <a href="https://github.com/jurek-dev"><img src="git-logo.png"></a>
    </footer>
</body>
</html>
