<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockowl - Relógio Digital</title>
    <link rel="shortcut icon" href="img/logo-countowl.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="countdown()">
    <header>
        <img src="img/lightlogo-countowl.png">
        <p class="title">Clockowl</p>
    </header>

    <main>
        <section class="clockPanel">
            <div class="container">
                <div class="item-data">
                    <p id="fulldate">00/00/0000</p>
                </div>

                <div class="item-time">
                    <p id="fulltime">00:00:00</p>
                </div>

            </div>

            <div class="container-row">

                <div class="item-info">
                    <p id="infoText">Hoje é mais um dia!</p>
                    <p id="subinfoText">Tenha um dia produtivo.</p>
                </div>

                <div class="image">
                    <img id="imageEvent" src="img/default-day.png"/>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <a href="https://github.com/jurek-dev"><img class="git" src="img/logo-github.png"></a>
    </footer>
</body>
</html>
